<style>
    .gallery {
        display: flex;

        flex-wrap: wrap;
    }

    /* Alineación de las imágenes al lado izquierdo */
    .container {
        display: flex;
        flex-direction: column;

    }

    .img-responsive {
        max-width: 100%;
        height: auto;
        display: block;
    }

    /* Animación para las imágenes */
    @keyframes slideInLeft {
        0% {
            opacity: 0;
            transform: translateX(-100%);
        }

        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    /* Aplicar la animación a cada imagen */
    figure.effect-marley img {
        animation: slideInLeft 0.5s ease-in-out;
    }
</style>
